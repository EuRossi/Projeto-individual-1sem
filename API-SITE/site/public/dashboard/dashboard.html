<script>
    logado();
    obterDadosGrafico();

    var lista = [];
    //grafico um
    var dbvSim = 0;
    var dbvNao = 0;

    //grafico dois
    var lider = 0;
    var agrupadas = 0;
    var guia = 0;
    var excursionista = 0;
    var pioneiro = 0;
    var pesquisador = 0;
    var companheiro = 0;
    var amigo = 0;


    // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    function obterDadosGrafico() {
        fetch("/medidas/listarDbv", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO listar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    // console.log(json);
                    // console.log(json.length)
                    // console.log(JSON.stringify(json));
                    lista = [];

                    for (let i = 0; i < json.length; i++) {
                        lista.push(json[i]);
                        // console.log(`cadastro ${i}`)
                        // o nome de cada botao retorna assim
                        // console.log(lista[i])

                    }
                    listas();
                });
            } else {
                console.log("Houve um erro ao tentar realizar o listar!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function listas() {
        for (let i = 0; i < lista.length; i++) {
            if (lista[i].desbravador == 'sim') {
                dbvSim++
            } else {
                dbvNao++
            }

            if (lista[i].classeAtual == 'LIDER') {
                lider++
            } else if (lista[i].classeAtual == 'AGRUPADAS') {
                agrupadas++
            } else if (lista[i].classeAtual == 'GUIA') {
                guia++
            } else if (lista[i].classeAtual == 'EXCURSIONISTA') {
                excursionista++
            } else if (lista[i].classeAtual == 'PIONEIRO') {
                pioneiro++
            } else if (lista[i].classeAtual == 'PESQUISADOR') {
                pesquisador++
            } else if (lista[i].classeAtual == 'COMPANHEIRO') {
                companheiro++
            } else if (lista[i].classeAtual == 'AMIGO') {
                amigo++
            }
        }
        plotarGrafico();
    }


    function plotarGrafico() {
        console.log('iniciando plotagem do gráfico...');
        // https://www.chartjs.org/docs/latest/charts/doughnut.html#pie

        const labels = [
            'Desbravadores',
            'não desbravadores',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [dbvSim, dbvNao],
                backgroundColor: [
                    'blue',
                    'red'

                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );



        // grafico dois


        const labelsDois = [
            'lider',
            'agrupadas',
            'guia',
            'excursionista',
            'pioneiro',
            'pesquisador',
            'companheiro',
            'amigo'
        ];

        const dataDois = {
            labels: labelsDois,
            datasets: [{
                label: 'Ultima classe do desbravador',
                data: [lider, agrupadas, guia, excursionista, pioneiro, pesquisador, companheiro, amigo],
                backgroundColor: [
                    'black',
                    'white',
                    'yellow',
                    'purple',
                    'grey',
                    'green',
                    'red',
                    'blue'

                ],
                hoverOffset: 4
            }]
        };

        const configDois = {
            type: 'pie',
            data: dataDois,
            options: {},

        };

        const myChartDois = new Chart(
            document.getElementById('myChartDois'),
            configDois
        );

    }


</script>
