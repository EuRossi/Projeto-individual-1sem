<script>
    logado();
    obterDadosGrafico();

    var lista = [];
    var dbvSim = 0;
    var dbvNao = 0;


    // b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    function obterDadosGrafico() {
        fetch("/medidas/listarDbv", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO listar()!")

            if (resposta.ok) {
                console.log(resposta);
                resposta.json().then(json => {
                    // console.log(json);
                    // console.log(json.length)
                    // console.log(JSON.stringify(json));
                    lista = [];

                    for (let i = 0; i < json.length; i++) {
                        lista.push(json[i]);
                        // console.log(`cadastro ${i}`)
                        // o nome de cada botao retorna assim
                        // console.log(lista[i])

                    }
                    listas();
                });
            } else {
                console.log("Houve um erro ao tentar realizar o listar!");
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function listas() {
            for (let i = 0; i < lista.length; i++) {
            if(lista[i].desbravador == 'sim'){
                dbvSim++
            }else{
                dbvNao++
            }
        }
        plotarGrafico();
    }


    function plotarGrafico() {
        console.log('iniciando plotagem do gráfico...');
        // https://www.chartjs.org/docs/latest/charts/doughnut.html#pie

        const labels = [
            'Desbravadores',
            'não desbravadores',
        ];

        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [dbvSim, dbvNao],
                backgroundColor: [
                    'blue',
                    'red'
                    
                ],
                hoverOffset: 4
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {}
        };

        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    }



</script>
